<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>DSS</title>
  </head>

  <body>
	<section class="dss_sec">
		<div class="dss_inner_sec">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<div class="dss_form_sec">
							<div class="row mb-3">
								<div class="col-md-12">
									<div class="dss_form_heading">
										<h3>DSS</h3>
									</div>
								</div>
							</div>					
							<div class="dss_form_inner">
								<div class="row">
									<div class="col-md-12 col-lg-12">
										<div class="form-group">
											<label for="division">Division :</label>
											<select class="form-control" id="division">
											<option>1</option>
											<option>2</option>
											<option>3</option>
											<option>4</option>
											<option>5</option>
											</select>
										</div>
									</div>
									<div class="col-md-12 col-lg-12">
										<div class="form-group">
											<label for="district">District :</label>
											<select class="form-control" id="district">
											<option>1</option>
											<option>2</option>
											<option>3</option>
											<option>4</option>
											<option>5</option>
											</select>
										</div>
									</div>
									<div class="col-md-12 col-lg-12">
										<div class="form-group">
											<label for="unit">Unit :</label>
											<select class="form-control" id="unit">
											<option>1</option>
											<option>2</option>
											<option>3</option>
											<option>4</option>
											<option>5</option>
											</select>
										</div>
									</div>
									<div class="col-md-12 col-lg-12">
										<div class="form-group">
											<label for="office">Office :</label>
											<select class="form-control" id="office">
											<option>1</option>
											<option>2</option>
											<option>3</option>
											<option>4</option>
											<option>5</option>
											</select>
										</div>
									</div>
									<div class="col-md-12 col-lg-12">
										<div class="form-group">
											<label for="designation">Designation :</label>
											<select class="form-control" id="designation">
											<option>1</option>
											<option>2</option>
											<option>3</option>
											<option>4</option>
											<option>5</option>
											</select>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-12">
										<div class="submit_sec">
											<button type="submit" class="btn submit_button">Ok</button>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
